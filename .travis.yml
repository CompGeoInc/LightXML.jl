language: julia
os:
  - linux
  - osx
julia:
    - release
    - nightly
notifications:
    email: false
before_install:
  - curl http://julialang.org/install-julia.sh | sh -s $JULIAVERSION
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
script:
  - julia --check-bounds=yes -e 'versioninfo(); Pkg.init(); Pkg.clone(pwd()); Pkg.test("LightXML")'
